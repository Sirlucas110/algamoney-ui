<div class="container" style="max-width: 400px; margin: auto">

    <form (ngSubmit)="login()"  [formGroup]="loginForm">
      <div class="grid">
  
        <div class="col-12 p-fluid">
          <h1>Login</h1>
        </div>
  
        <div class="col-12 p-fluid">
          <input 
            pInputText 
            type="email" 
            formControlName="usuario"
            autocomplete="email"
            placeholder="E-mail" />
        </div>
  
        <div class="col-12 p-fluid">
          <input 
            pInputText 
            type="password" 
            formControlName="senha" 
            placeholder="Senha" />
        </div>
  
        <div class="col-12">
          <button 
            pButton 
            type="submit" 
            label="Login" 
            [disabled]="loginForm.invalid">
          </button>
        </div>
  
      </div>
    </form>
  
  </div>
