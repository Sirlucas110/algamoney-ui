<div class="container">
    <div class="grid">
        <div class="col-12">
            <h1>Relatório de lançamentos por pessoa</h1>
        </div>

        <form #f="ngForm" (ngSubmit)="gerar()">
            <div class="col-12">
                <label>Vencimento</label>
                <p-calendar
                    dateFormat="dd/mm/yy"
                    required
                    name="periodoInicio"
                    [(ngModel)]="periodoInicio"
                    [inputStyle]="{'width': '115px', 'margin-left': '2px'}">
                </p-calendar>
                <label class="input-ate">até</label>
                <p-calendar
                    dateFormat="dd/mm/yy"
                    required
                    name="periodoFim"
                    [(ngModel)]="periodoFim"
                    [inputStyle]="{'width': '115px'}">
                </p-calendar>
            </div>

            <div class="col-12">
                <button pButton type="submit" label="Gerar" [disabled]="f.invalid"></button>
            </div>
        </form>
    </div>
</div>
