<div class="container">
    <form #lancamentoForm="ngForm" autocomplete="off" (ngSubmit)="salvar(lancamentoForm)">
      <div class="grid">
        <div class="col-12">
          <h1>{{ editando ? 'Edição de' : 'Novo' }} Lançamento</h1>
        </div>
  
        <div class="col-12">
          <p-selectButton 
            [options]="tipos" 
            name="tipo"
            [(ngModel)]="lancamento.tipo">
          </p-selectButton>
        </div>
  
        <div class="col-6 sm:col-6 md:col-3 p-fluid">
          <label>Vencimento</label>
          <p-calendar 
            name="vencimento" 
            dateFormat="dd/mm/yy" 
            [readonlyInput]="false" 
            [showIcon]="true" ngModel
            [(ngModel)]="lancamento.dataVencimento"
            #vencimento="ngModel" 
            [required]="true">
          </p-calendar>
          <app-message 
            [control]="vencimento.control" 
            error="required"
            text="Informe uma data de vencimento">
          </app-message>
        </div>
  
        <div class="col-6 sm:col-6 md:col-3 p-fluid">
          <label>{{lancamento.tipo ==='RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
          <p-calendar 
            dateFormat="dd/mm/yy" 
            showIcon="true"
            name="dataPagamento"
            [(ngModel)]="lancamento.dataPagamento">
          </p-calendar>
        </div>
  
        <div class="col-12 md:col-9 p-fluid">
          <label>Descrição</label>
          <input 
            pInputText 
            type="text" 
            name="descricao" 
            [(ngModel)]="lancamento.descricao" 
            #descricao="ngModel" 
            required 
            minlength="5">
          <app-message 
            [control]="descricao.control" 
            error="required" 
            text="Informe uma descrição">
          </app-message>
          <app-message 
            [control]="descricao.control" 
            error="minlength"  
            text="Mínimo de {{descricao.errors?.['minlength']?.requiredLength}} caracteres">
          </app-message>
        </div>
  
        <div class="col-12 md:col-3 p-fluid">
          <label>Valor</label>
          <p-inputNumber  
            mode="currency" 
            currency="BRL" 
            locale="pt-BR" 
            placeholder="0,00" 
            [(ngModel)]="lancamento.valor" 
            name="valor"
            #valor="ngModel" 
            [required]="true">
          </p-inputNumber>
        </div>
  
        <div class="col-12 md:col-6 p-fluid">
          <label>Pessoa</label>
          <p-dropdown 
            [options]="pessoas" 
            placeholder="Selecione" 
            [filter]="true" 
            name="pesssoa" 
            [(ngModel)]="lancamento.pessoa.codigo"
            required>
          </p-dropdown>
        </div>
  
        <div class="col-12 md:col-6 p-fluid">
            <label>Categorias</label>
            <p-dropdown 
              [options]="categoria" 
              placeholder="Selecione uma categoria"
              name="categoria"
              #categorias 
              [(ngModel)]="lancamento.categoria.codigo"
              [required]="true">
            </p-dropdown>
          </div>
          
        <div class="col-12 p-fluid">
          <label>Observação</label>
          <textarea 
            pInputTextarea rows="3"
            name="observacao"
            [(ngModel)]="lancamento.observacao">
          </textarea>
        </div>
  
        <div style="display: flex; align-items: center; gap: 10px;" class="col-12">
          <button 
            pButton 
            type="submit" 
            label="Salvar" 
            [disabled]="lancamentoForm.invalid">
          </button>
          <button 
            pButton 
            type="button" 
            label="Novo"
            (click)="novo(lancamentoForm)" 
            >
          </button>
          <a routerLink="/lancamentos">Voltar para a pesquisa</a>
        </div>
      </div>
    </form>
  </div>
